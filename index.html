<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actionpackd â€” Coming Soon</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --accent: #0ea5ff;
      --text: #ffffff;
      --muted: #8892b0;
      --glow: 0 0 80px rgba(14,165,255,0.15);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    .logo {
      width: auto;
      height: 120px;
      margin-bottom: 3rem;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(var(--glow));
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 500;
      line-height: 1.4;
      max-width: 700px;
      margin: 0 0 1.5rem;
      animation: fadeIn 1s ease-out;
    }
    .coming-soon {
      font-size: clamp(1rem, 3vw, 1.2rem);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent);
      font-weight: 500;
      animation: pulse 3s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, rgba(14,165,255,0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <img src="1.png" alt="Actionpackd" class="logo">
  <h1>We are building the Internet of AI age</h1>
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
